plugins {
    id 'scala'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.scala-lang', name: 'scala-library', version: '2.11.12'
}

application {
    mainClassName = 'org.example.TestApplication'
}
